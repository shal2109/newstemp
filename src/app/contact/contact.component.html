<div class="container">
    <h2>Registration</h2>
    <form>
      <div class="form-group">
        <label for="name">FirstName:</label>
        <input type="text" class="form-control" formControlName="firstName" required>
      </div>
      <div class="form-group">
        <label for="pwd">lastName:</label>
        <input type="text" class="form-control" formControlName="lastName" >
      </div>
  
  
      <div class="form-group">
        <label for="pwd">Email:</label>
        <input type="text" class="form-control" type="email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="Mobile">Mobile:</label>
        <input type="number" class="form-control" formControlName="mobile" required>
      </div>
      <div formGroupName="address" >
        <h3>Address:</h3>
      
        <label>
          Street:
          <input type="text" formControlName="street">
        </label>
         <br/>
        <label>
          City:
          <input type="text" formControlName="city" required>
        </label>
        <br/>
        <label>
          State:
          <input type="text" formControlName="state" required>
        </label>
        <br/>
        <label>
          Pin Code:
          <input type="text" formControlName="zip" required>
        </label>
      </div>


      <button type="submit" class="btn btn-default btn-danger">Submit</button>
    </form>
  </div>
