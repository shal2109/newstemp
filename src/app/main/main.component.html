<div class="row pricing-content">

        <div class="col-four pricing-intro">
        <h1 class="intro-header text-center" data-aos="fade-up">Our Pricing Options</h1>
        
        <div data-aos="fade-up" *ngIf="newsdata"> 
        <div *ngFor="let n of newsdata|length:3">
        <h2 class="text-center">{{n.title }}</h2>
       <h3 class="text-center">{{n.author}}</h3>
        <img [src]="n.urlToImage"/>
        <h3 class="text-center">{{n.description|words}}</h3>
        <hr/>
        </div>
        </div>
        
        </div>
        
        
        
        </div>
